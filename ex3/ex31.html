<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function changeBg(ele) {
            var c = ele.innerText;
            ele.style.backgroundColor = c;
        }
        function changeBg2white(ele) {
            ele.style.backgroundColor = "white";
        }
    </script>
</head>
<body>
    
    <table>
        <tr>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#00ff0f</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#012f0f</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#02134f</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#ff0000</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#00ffff</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#800080</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#ffa500</td>
        </tr>
        <tr>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#ff69b4</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#4682b4</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#9acd32</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#ff4500</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#20b2aa</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#dda0dd</td>
            <td onmouseover="changeBg(this)" onmouseout="changeBg2white(this)">#32cd32</td>
        </tr>
    </table>
</body>
</html>
