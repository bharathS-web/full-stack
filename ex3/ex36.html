<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drag and Drop</title>
</head>
<body>
    <ul id="draggable-list">
        <li draggable="true">Item 1</li>
        <li draggable="true">Item 2</li>
        <li draggable="true">Item 3</li>
        <li draggable="true">Item 4</li>
        <li draggable="true">Item 5</li>
    </ul>

    <script>
        const list = document.getElementById('draggable-list');
        list.addEventListener('dragstart', e => e.target.classList.add('dragging'));
        list.addEventListener('dragend', e => e.target.classList.remove('dragging'));
        list.addEventListener('dragover', e => {
            e.preventDefault();
            const dragged = document.querySelector('.dragging');
            const afterElement = [...list.children].find(child => e.clientY < child.getBoundingClientRect().top); 
            list.insertBefore(dragged, afterElement);
        });
    </script>
</body>
</html>
