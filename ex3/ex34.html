<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of 15</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        .empty {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const tiles = shuffle(Array.from({ length: 15 }, (_, i) => i + 1).concat(''));
            let emptyIndex = tiles.indexOf('');

            function renderBoard() {
                board.innerHTML = '';
                for (let i = 0; i < 4; i++) {
                    const row = document.createElement('tr');
                    for (let j = 0; j < 4; j++) {
                        const index = i * 4 + j;
                        const cell = document.createElement('td');
                        cell.textContent = tiles[index];
                        cell.className = tiles[index] === '' ? 'empty' : '';
                        cell.addEventListener('click', () => moveTile(index));
                        row.appendChild(cell);
                    }
                    board.appendChild(row);
                }
            }

            function moveTile(index) {
                const [emptyRow, emptyCol] = [Math.floor(emptyIndex / 4), emptyIndex % 4];
                const [tileRow, tileCol] = [Math.floor(index / 4), index % 4];
                const isAdjacent = (Math.abs(emptyRow - tileRow) + Math.abs(emptyCol - tileCol)) === 1;

                if (isAdjacent) {
                    [tiles[emptyIndex], tiles[index]] = [tiles[index], tiles[emptyIndex]];
                    emptyIndex = index;
                    renderBoard();
                }
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            renderBoard();
        });
    </script>
</head>
<body>
    <table id="board"></table>
</body>
</html>
