<!DOCTYPE html>
<html>
<head>
    <style>
        .vertical-nav {
            width: 200px;
            background: #34495e;
        }
        .vertical-nav a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-bottom: 1px solid #2c3e50;
            transition: background 0.3s;
        }
        .vertical-nav a:hover {
            background: white;
            color: #2c3e50;
        }

        .horizontal-nav {
            background: #34495e;
            padding: 15px;
            margin-top: 20px;
        }
        .horizontal-nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .horizontal-nav a:hover {
            background: white;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <nav class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
