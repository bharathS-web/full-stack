<!DOCTYPE html>
<html>
<head>
    <style>
        .rounded-color {
            background: #3498db;
            color: white;
            padding: 20px;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .rounded-image {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background-image: url('https://th.bing.com/th?id=OIP.3MxqaJv2Z5QsG7wIXzizjAHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2');
            background-size: cover;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="rounded-color">
        <p>Box with rounded corners and color</p>
    </div>
    <div class="rounded-image">
        <p>Box with rounded corners and image</p>
    </div>
</body>
</html>
