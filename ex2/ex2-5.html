<!DOCTYPE html>
<html>
<head>
    <style>
        .registration-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .submit-btn {
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover{
            background: white;
            color: #2ecc71;
        }

    </style>
</head>
<body>
    <form class="registration-form">
        <h2>Symposium Registration</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Event</label>
            <select required>
                <option>Paper Presentation</option>
                <option>Technical Quiz</option>
                <option>Project Display</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</body>
</html>
